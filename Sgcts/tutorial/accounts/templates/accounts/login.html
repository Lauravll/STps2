<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sistema Gestor de Corrección de Trabajos Prácticos</title>

        <!-- CSS -->
        {% load staticfiles %}
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="{% static 'accounts/assets/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'accounts/assets/font-awesome/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'accounts/assets/css/form-elements.css' %}">
        <link rel="stylesheet" href="{% static 'accounts/assets/css/style.css' %}">


        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="{% static 'accounts/assets/ico/logoUnla.PNG' %}">
        <link rel="shortcut icon" href="accounts/assets/ico/logoUnla.PNG">
        <link rel="apple-touch-icon-precomposed" sizes="114x116" href="logoUnla114.png">
		    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="logoUnla72.png">
        <link rel="apple-touch-icon-precomposed" href="logoUnla57.png">

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">

            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>{{nombre}}</strong> </h1>
                            <div class="description">

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Ingresa al sistema</h3>
                            		<p>Escribe tu usuario y contraseña:</p>
                        		</div>

                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Usuario</label>
			                        	<input type="text" name="form-username" placeholder="Usuario..." class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
			                        </div>
			                        <button type="submit" class="btn">Iniciar Sección</button>



			                    </form>
		                    </div>
                        </div>
                    </div>
					<div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3 style="color:#FFFFFF;"><i class="fa fa-lock"></i>   ¿Deseas registrarte?</h3>

                        		</div>

                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                        <button type="submit" class="btn">Regístrate</button
			                    </form>
		                    </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 social-login">
                        	<h3 style="color:#FFFFFF;">...o ingresa como alumno:</h3>
                        	<div class="social-login-buttons">

	                        	<a class="btn btn-link-2" href="#">
	                        		<i class=""></i> Ingreso Alumno
	                        	</a>

                        	</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <!-- Javascript -->
        {% load staticfiles %}
        <script src="{% static 'accounts/assets/js/jquery-1.11.1.min.js' %}"></script>
        <script src="{% static 'accounts/assets/bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'accounts/assets/js/jquery.backstretch.min.js' %}"></script>
        <script src="{% static 'accounts/assets/js/scripts.js' %}"></script>


        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->
        <script>
        jQuery(document).ready(function() {
            /*
                Fullscreen background
            */
            $.backstretch([
                            "{% static "accounts/assets/img/backgrounds/Books_HD_(8314929977).jpg" %}"


        	             ], {duration: 3000, fade: 750});
            /*
                Form validation
            */
            $('.login-form input[type="text"], .login-form input[type="password"], .login-form textarea').on('focus', function() {
            	$(this).removeClass('input-error');
            });
            $('.login-form').on('submit', function(e) {
            	$(this).find('input[type="text"], input[type="password"], textarea').each(function(){
            		if( $(this).val() == "" ) {
            			e.preventDefault();
            			$(this).addClass('input-error');
            		}
            		else {
            			$(this).removeClass('input-error');
            		}
            	});
            });
        });
        </script>
    </body>

</html>
